<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Caixa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%);">Sistema de Caixa</h1>
    <div class="container-geral" style="margin-top: 60px;">
        
     <div class="container">
        <h2>Registrar Venda</h2>
        <form id="venda-form">
             <label for="cliente">Nome do Cliente:</label>
             <input type="text" id="cliente" name="cliente" placeholder="Digite o nome" required>
                
            <label for="produto">Produto:</label>
            <select id="produto" name="produto" required>
                 <option value="">Selecione um produto</option>
              
              </select>
                
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" min="1" required>
                
                <button type="submit">Registrar Venda</button>
            </form>
        </div>
       
        <div class="tabela-estoque">
            <h2>Estoque Atual</h2>
            <table>
            <thead>
                <tr>
                 <th>Produto</th>
                 <th>Quantidade</th>
                 <th>Pre√ßo (R$)</th>
                    </tr>
                </thead>
                <tbody id="estoque-lista">
                 
            </tbody>
            </table>
        </div>
       </div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
     fetch("get_produtos.php") // Chama o PHP para pegar os produtos
        then(response => response.json())
        then(data => {
              const selectProduto = document.querySelector("#produto");
              const tabelaEstoque = document.querySelector("#estoque-lista");

            tabelaEstoque.innerHTML = ""; 

             data.forEach(produto => {
                     
                let option = document.createElement("option");
                option.value = produto.id;
                option.textContent = produto.nome;
                selectProduto.appendChild(option);
                       
               let row = `<tr>
               <td>${produto.nome}</td>
               <td>${produto.quantidade}</td>
            <td>R$ ${produto.preco}</td>
                        </tr>`;
                        tabelaEstoque.innerHTML += row;
                    });
                })
                .catch(error => console.error("Erro ao carregar produtos:", error));
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #007BFF;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container-geral {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin: 60px auto 20px;
        }
        .container, .tabela-estoque {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #0056b3;
            color: white;
        }
        h1 {
            background-color: #0056b3;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            margin: 0;
            font-size: 24px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        input, select, button {
            width: 96%;
            padding: 8px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>

</body>
</html>
